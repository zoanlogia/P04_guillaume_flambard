<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Reservation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="modal.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
</head>

<body>
  <div class="topnav" id="myTopnav">
    <div class="header-logo">
      <img alt="logo" src="Logo.png" width="auto" height="auto" />
    </div>
    <div class="main-navbar">

      <a href="#" class="active"><span>Accueil</span></a>
      <a href="#"><span>Détails de l'évènement</span></a>
      <a href="#"><span>À propos</span></a>
      <a href="#"><span>Contact</span></a>
      <a href="#"><span>Évènements passés</span></a>
      <a href="javascript:void(0);" class="icon" onclick="editNav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>
  </div>
  <main>
    <div class="hero-section">
      <div class="hero-content">
        <h1 class="hero-headline">
          Marathon national<br>
          de jeux vidéos
        </h1>
        <p class="hero-text">
          Vous aimez jouer ? Notre prochain évènement gaming est ouvert
          aux réservations... Places limitées !
        </p>
        <button class="btn-signup modal-btn">
          je m'inscris
        </button>
      </div>
      <div class="hero-img">
        <img src="./bg_img.jpg" alt="img" />
      </div>
      <button class="btn-signup modal-btn">
        je m'inscris
      </button>
    </div>

    <div class="bground">
      <div class="content">
        <span class="close" onclick="hide()"></span>
        <div class="modal-body">
          <div id="error"></div>
          <form id="form" name="reserve" action="index.html" method="get">
            <div class="formData" data-error="Veuillez entrer un prénom d'au moins deux caractères">
              <label for="first">Prénom</label><br>
              <input class="text-control" type="text" id="first" name="first" placeholder="Prénom" /><br>
            </div>
            <div class="formData" data-error="Veuillez entrer un nom d'au moins deux caractères">
              <label for="last">Nom</label><br>
              <input class="text-control" type="text" id="last" name="last" placeholder="Nom" /><br>
            </div>
            <div class="formData" data-error="Veuillez entrer une adresse email valide">
              <label for="emaill">E-mail</label><br>
              <input class="text-control" type="email" id="email" name="email" placeholder="Email" /><br>
            </div>
            <div class="formData" data-error="Veuillez entrer une date de naissance valide">
              <label for="birthdate">Date de naissance</label><br>
              <input class="text-control" type="date" id="birthdate" name="birthdate"
                pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" /><br>
            </div>
            <div class="formData" data-error="Veuillez entrer un nombre valide">
              <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
              <input type="number" class="text-control" id="quantity" name="quantity" placeholder="3">
            </div>
            <p class="text-label">Quelles villes ?</p>
            <div class="formData" data-error="Veuillez cocher au moins une ville">
              <input class="checkbox-input" type="checkbox" id="location1" name="location" value="New York" checked />
              <label class="checkbox-label" for="location1">
                <span class="checkbox-icon"></span>
                New York</label>
              <input class="checkbox-input" type="checkbox" id="location2" name="location" value="San Francisco" />
              <label class="checkbox-label" for="location2">
                <span class="checkbox-icon"></span>
                San Francisco</label>
              <input class="checkbox-input" type="checkbox" id="location3" name="location" value="Seattle" />
              <label class="checkbox-label" for="location3">
                <span class="checkbox-icon"></span>
                Seattle</label>
              <input class="checkbox-input" type="checkbox" id="location4" name="location" value="Chicago" />
              <label class="checkbox-label" for="location4">
                <span class="checkbox-icon"></span>
                Chicago</label>
              <input class="checkbox-input" type="checkbox" id="location5" name="location" value="Boston" />
              <label class="checkbox-label" for="location5">
                <span class="checkbox-icon"></span>
                Boston</label>
              <input class="checkbox-input" type="checkbox" id="location6" name="location" value="Portland" />
              <label class="checkbox-label" for="location6">
                <span class="checkbox-icon"></span>
                Portland</label>
            </div>

            <div class="formData" data-error="Veuillez accepter la politique de confidentialité">
              <input class="checkbox-input" type="checkbox" id="checkbox1" name="checkbox1" checked />
              <label class="checkbox2-label" for="checkbox1">
                <span class="checkbox-icon"></span>
                J'ai lu et accepté les conditions d'utilisation.
              </label>
              <br>
              <input class="checkbox-input" type="checkbox" id="checkbox2" />
              <label class="checkbox2-label" for="checkbox2">
                <span class="checkbox-icon"></span>
                Je Je souhaite être prévenu des prochains évènements.
              </label>
              <br>
            </div>
            <input class="btn-submit" type="submit" class="button" />
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="copyrights">
      Copyright 2014 - 2020, GameOn Inc.
    </p>
  </footer>
  <script src="modal.js"></script>
</body>

</html>
